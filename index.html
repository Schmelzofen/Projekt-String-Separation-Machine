<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Separation Machine</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="main-part">
        <form action="schneiden">
          <h1>Zeichenkettentrennungsmaschine</h1>
          <h2>Zu trennende Zeichenkette:</h2>
          <input
            type="text"
            name=""
            id="inputSatz"
            placeholder="Steffen ist der coolste Trainer"
          />
          <h2>Zeichenkette fÃ¼r die Trennungsposition:</h2>
          <input type="text" name="" id="inputWort" placeholder="der" />
          <div class="radio-button">
            <input type="radio" name="text" id="davorRadio" checked="checked" />
            <label for="davorRadio">davor trennen</label>
            <input type="radio" name="text" id="danachRadio" />
            <label for="danachRadio">danach trennen</label>
          </div>
          <input type="button" value="Trennen" onclick="check()" />
        </form>
        <section class="ausgabe">
          <h2>Vorderer Teil</h2>
          <p id="ausgabeVorne">Steffen ist</p>
          <h2>Hinterer Teil</h2>
          <p id="ausgabeHinten">der coolste Trainer</p>
        </section>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
